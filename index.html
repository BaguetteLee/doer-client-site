        // 设置根字体大小，用于rem适配
        (function () {
    // 修复：移除多余的 index 标识符，保证 rem 适配脚本正常执行（中文注释）
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            function recalc() {
                var clientWidth = document.documentElement.clientWidth;
                if (!clientWidth) return;
                // 以375px设计稿为基准，设置1rem=18px（原为20px，整体缩小）
                document.documentElement.style.fontSize = 18 * (clientWidth / 375) + 'px';
            }
            if (!document.addEventListener) return;
            window.addEventListener(resizeEvt, recalc, false);
            document.addEventListener('DOMContentLoaded', recalc, false);
        })();

        /* 加载动画 */

            padding: 0.8rem;

            width: 0.35rem;
            height: 0.35rem;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 0.15rem;

        }

            animation-delay: 0.2s;
        }
        
        .loader .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }

            padding: 0.5rem;

            font-size: 0.7rem;
        }
    </style>

                { id: 'T20231025019', icon: 'fa-question-circle', name: '快速问卷调查', total: 150, claimed: 110, reward: 5 },
                { id: 'T20231025020', icon: 'fa-star', name: '产品评价', total: 100, claimed: 80, reward: 3 }
            ],
            'high-value': [
                { id: 'T20231025003', icon: 'fa-code', name: '小程序开发', total: 30, claimed: 22, reward: 200 },
                { id: 'T20231025014', icon: 'fa-palette', name: 'UI设计', total: 35, claimed: 25, reward: 150 },
                { id: 'T20231025011', icon: 'fa-store', name: '门店促销', total: 40, claimed: 25, reward: 120 },
                { id: 'T20231025013', icon: 'fa-camera', name: '产品拍摄', total: 25, claimed: 18, reward: 80 },
                { id: 'T20231025021', icon: 'fa-video', name: '短视频制作', total: 60, claimed: 40, reward: 70 }
            ],
            'part-time': [
                { id: 'T20231025005', icon: 'fa-comments', name: '在线客服', total: 50, claimed: 30, reward: 18 },
                { id: 'T20231025018', icon: 'fa-utensils', name: '餐厅服务员', total: 30, claimed: 20, reward: 100 },
                { id: 'T20231025011', icon: 'fa-store', name: '门店促销', total: 40, claimed: 25, reward: 120 },
                { id: 'T20231025012', icon: 'fa-clipboard-list', name: '问卷调查', total: 150, claimed: 110, reward: 15 }
            ]
        };

        // 当前显示的任务分类和数量
        let currentCategory = 'all';
        let displayedTasks = 6;
        let isLoading = false;
        let carouselInterval = null;
        let isSearching = false;
        let searchTerm = '';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化轮播图
            initCarousel();
            
            // 初始化任务列表
            renderTasks();
            
            // 选项卡切换功能
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有active类
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    
                    // 添加active类到当前选项卡
                    tab.classList.add('active');
                    currentCategory = tab.getAttribute('data-target');
                    displayedTasks = 6;
                    isSearching = false;
                    document.getElementById('searchResults').style.display = 'none';
                    document.getElementById('searchInput').value = '';
                    renderTasks();
                });
            });
            
            // 监听滚动事件，实现滚动加载
            const tasksContainer = document.getElementById('tasksScrollContainer');
            let scrollTimeout = null;
            
            tasksContainer.addEventListener('scroll', function() {
                // 使用防抖优化性能
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    // 检查是否滚动到底部
                    if (tasksContainer.scrollTop + tasksContainer.clientHeight >= tasksContainer.scrollHeight - 50) {
                        loadMoreTasks();
                    }
                }, 200); // 增加防抖时间
            });
            
            // 添加任务项点击事件 - 修改为跳转到任务详情页面
            document.addEventListener('click', function(e) {
                const taskItem = e.target.closest('.task-item');
                if (taskItem) {
                    const taskId = taskItem.getAttribute('data-task-id');
                    window.location.href = `doer-client-tasks-submit.html?taskId=${taskId}`;
                }
            });

            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            // 点击搜索按钮
            searchBtn.addEventListener('click', performSearch);
            
            // 输入框回车搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 输入框输入时实时搜索（添加防抖）
            let searchTimeout = null;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (this.value.length > 2 || this.value.length === 0) {
                        performSearch();
                    }
                }, 500);
            });
        });

        // 执行搜索
        function performSearch() {
            const searchValue = document.getElementById('searchInput').value.trim();
            searchTerm = searchValue;
            
            if (searchValue) {
                isSearching = true;
                document.getElementById('searchResults').style.display = 'block';
                document.getElementById('searchResults').textContent = `搜索"${searchValue}"的结果`;
                displayedTasks = 6;
                renderTasks();
            } else {
                isSearching = false;
                document.getElementById('searchResults').style.display = 'none';
                displayedTasks = 6;
                renderTasks();
            }
        }

        // 初始化轮播图
        function initCarousel() {
            const carousel = document.querySelector('.carousel-inner');
            const indicators = document.querySelectorAll('.indicator');
            let currentIndex = 0;
            
            // 清除现有定时器
            if (carouselInterval) clearInterval(carouselInterval);
            
            // 自动轮播
            carouselInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % 3;
                updateCarousel(currentIndex);
            }, 4000);
            
            // 点击指示器切换
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    currentIndex = index;
                    updateCarousel(currentIndex);
                    
                    // 重置自动轮播定时器
                    clearInterval(carouselInterval);
                    carouselInterval = setInterval(() => {
                        currentIndex = (currentIndex + 1) % 3;
                        updateCarousel(currentIndex);
                    }, 4000);
                });
            });
            
            // 鼠标悬停时暂停轮播
            const carouselContainer = document.querySelector('.carousel');
            carouselContainer.addEventListener('mouseenter', () => {
                if (carouselInterval) clearInterval(carouselInterval);
            });
            
            carouselContainer.addEventListener('mouseleave', () => {
                carouselInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % 3;
                    updateCarousel(currentIndex);
                }, 4000);
            });
            
            function updateCarousel(index) {
                carousel.style.transform = `translateX(-${index * 100}%)`;
                indicators.forEach((ind, i) => {
                    ind.classList.toggle('active', i === index);
                });
            }
        }

        // 渲染任务列表
        function renderTasks() {
            let taskList = document.getElementById(currentCategory);
            if (!taskList) return;
            
            // 隐藏所有任务列表
            document.querySelectorAll('.task-list').forEach(list => {
                list.classList.remove('active');
            });
            
            // 显示当前任务列表
            taskList.classList.add('active');
            
            // 清空当前任务列表
            taskList.innerHTML = '';
            
            // 获取当前分类的任务
            let categoryTasks = tasks[currentCategory] || tasks.all;
            
            // 如果正在搜索，过滤任务
            if (isSearching && searchTerm) {
                categoryTasks = categoryTasks.filter(task => 
                    task.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // 如果没有任务，显示空状态
            if (categoryTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <p>${isSearching ? '没有找到相关任务，试试其他关键词' : '暂无任务，去看看其他分类吧'}</p>
                    </div>
                `;
                return;
            }
            
            // 添加任务项
            for (let i = 0; i < Math.min(displayedTasks, categoryTasks.length); i++) {
                const task = categoryTasks[i];
                const remaining = task.total - task.claimed;
                
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.setAttribute('data-task-id', task.id);
                taskItem.innerHTML = `
                    <div class="task-icon">
                        <i class="fas ${task.icon}"></i>
                    </div>
                    <div class="task-details">
                        <div class="task-name">${task.name}</div>
                        <div class="task-stats">
                            <span class="task-stat"><i class="fas fa-bars"></i>总量: ${task.total}</span>
                            <span class="task-stat claimed"><i class="fas fa-user-check"></i>已领: ${task.claimed}</span>
                            <span class="task-stat"><i class="fas fa-clock"></i>剩余: ${remaining}</span>
                        </div>
                    </div>
                    <div class="task-reward-container">
                        <div class="task-reward">¥${task.reward}/单</div>
                        <div class="task-fee">（信息费15%）</div>
                    </div>
                `;
                
                // 添加懒加载占位符
                taskItem.setAttribute('data-loaded', 'false');
                
                taskList.appendChild(taskItem);
            }
            
            // 显示或隐藏"加载更多"提示
            const loadMoreHint = document.getElementById('loadMoreHint');
            if (displayedTasks >= categoryTasks.length) {
                loadMoreHint.style.display = 'none';
            } else {
                loadMoreHint.style.display = 'block';
            }
            
            // 实现懒加载
            implementLazyLoading();
        }

        // 实现懒加载
        function implementLazyLoading() {
            const taskItems = document.querySelectorAll('.task-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const taskItem = entry.target;
                        taskItem.setAttribute('data-loaded', 'true');
                        observer.unobserve(taskItem);
                    }
                });
            }, { threshold: 0.1 });
            
            taskItems.forEach(item => {
                if (item.getAttribute('data-loaded') === 'false') {
                    observer.observe(item);
                }
            });
        }

        // 加载更多任务
        function loadMoreTasks() {
            if (isLoading) return;
            
            const categoryTasks = tasks[currentCategory] || tasks.all;
            if (displayedTasks >= categoryTasks.length) return;
            
            isLoading = true;
            const loader = document.getElementById('loader');
            const loadMoreHint = document.getElementById('loadMoreHint');
            
            // 显示加载动画，隐藏加载更多提示
            loader.style.display = 'block';
            loadMoreHint.style.display = 'none';
            
            // 模拟网络请求延迟
            setTimeout(() => {
                displayedTasks += 4;
                renderTasks();
                
                // 隐藏加载动画
                loader.style.display = 'none';
                isLoading = false;
            }, 800);
        }
    </script>
