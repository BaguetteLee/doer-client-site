    <script>
        // 设置根字体大小，用于rem适配
        (function() {
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            function recalc() {
                var clientWidth = document.documentElement.clientWidth;
                if (!clientWidth) return;
                // 以375px设计稿为基准，设置1rem=18px
                document.documentElement.style.fontSize = 18 * (clientWidth / 375) + 'px';
            }
            if (!document.addEventListener) return;
            window.addEventListener(resizeEvt, recalc, false);
            document.addEventListener('DOMContentLoaded', recalc, false);
        })();
    </script>
    <style>
        :root {
            /* 颜色变量 */
            --primary-color: #ff7e00;
            --primary-dark: #ff5f00;
            --light-bg: #f8f9fa;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            
            /* 尺寸变量 */
            --base-font: 0.75rem;
            --card-radius: 0.6rem;
            --btn-radius: 0.6rem;
            --spacing: 0.8rem;
            --nav-height: 3.5rem;

            --card-shadow: 0 0.1rem 0.4rem rgba(0, 0, 0, 0.04);
            --btn-shadow: 0 0.15rem 0.6rem rgba(255, 126, 0, 0.25);
            --input-border: 1px solid #e0e0e0;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            font-size: initial;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--base-font);
            line-height: 1.4;
            padding-bottom: 6rem;
        }
        
        /* 顶部导航 */
        .top-nav {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;

            display: flex;
            align-items: center;
            justify-content: space-between;

            top: 0;
            z-index: 100;

        }
        
        .nav-back {

            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;

        .nav-title {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .nav-placeholder {
            width: 1.5rem;
        }
        
        /* 主要内容区 */
        .container {
            flex: 1;
            padding: var(--spacing);
            padding-bottom: 2rem;
        }
        
        /* 余额卡片 */
        .balance-card {
            background: white;
            border-radius: var(--card-radius);
            padding: 1rem;
            box-shadow: var(--card-shadow);
            margin-bottom: var(--spacing);
            text-align: center;
        }
        
        .balance-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .balance-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        /* 输入区域 */
        .input-section {
            background: white;
            border-radius: var(--card-radius);
            padding: 1rem;
            box-shadow: var(--card-shadow);
            margin-bottom: var(--spacing);
        }
        
        .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: var(--spacing);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .all-withdraw {
            color: var(--primary-color);
            font-size: 0.65rem;
            font-weight: normal;
            cursor: pointer;
        }
        
        .amount-input {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .currency-symbol {

            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);

        .amount-input input {

            padding: 0.8rem 0.8rem 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: bold;
            outline: none;
            transition: var(--transition);
            -moz-appearance: textfield;

            -webkit-appearance: none;
            margin: 0;
        }
        
        .amount-input input:focus {

        }
        
        .quick-amount {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            gap: 0.4rem;
        }
        
        .amount-btn {
            background: var(--light-bg);
            border: var(--input-border);
            border-radius: 0.9rem;
            padding: 0.3rem 0.8rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            flex: 1;
            transition: var(--transition);
        }
        
        .amount-btn.active {
            background: #fff5eb;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* 提现方式 */

            border-radius: var(--card-radius);
            padding: 1rem;
            box-shadow: var(--card-shadow);
            margin-bottom: var(--spacing);

            margin-bottom: var(--spacing);

        .record-list {

            flex-direction: column;

        .record-status {

            align-items: center;
            flex-shrink: 0;

        }
        
        .status-review {

        }

        }
        
        .status-failed {
            color: var(--error-color);
        }
        
        /* 分页控件 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            gap: var(--spacing);
        }
        
        .page-btn {
            background: var(--light-bg);
            border: var(--input-border);
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        /* 底部导航 */
        .bottom-nav {
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            box-shadow: 0 -0.08rem 0.6rem rgba(0, 0, 0, 0.03);
            z-index: 1000;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            min-height: 4rem;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 0.55rem;
            transition: var(--transition);
            padding: 0.2rem 0.6rem;
            border-radius: 0.5rem;
            border: 0.08rem solid transparent;
            text-decoration: none;
        }
        
        .nav-item.active {
            color: var(--primary-color);
            border-color: #ffecd1;
            transform: translateY(-0.1rem);
        }
        
        .nav-item i {
            font-size: 0.9rem;
            margin-bottom: 0.15rem;
        }
        
        /* 错误提示 */
        .error-message {
            color: var(--error-color);
            font-size: 0.65rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        /* 成功/失败提示 */
        .feedback-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--card-radius);
            z-index: 1000;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .feedback-toast.show {
            opacity: 1;
        }
        
        .feedback-toast.success {
            background: rgba(76, 175, 80, 0.9);
        }
        
        .feedback-toast.error {
            background: rgba(244, 67, 54, 0.9);
        }
        
        .feedback-toast i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        /* 媒体查询适配不同尺⼨设备 */
        @media (max-width: 320px) {
            .quick-amount {
                flex-wrap: wrap;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
        }
        
        @media (min-width: 500px) {
            .container {
                max-width: 28rem;
                margin: 0 auto;
                width: 100%;
            }
        }
    </style>
</head>

        // 提现管理器
        const WithdrawManager = {
            // 初始化
            init() {
                this.currentBalance = 328.50;
                this.withdrawRecords = [

                    { amount: 90.00, date: '2023-10-28 15:20', sn: 'TX20231028152000876', status: 'success', method: '微信零钱' },
                    { amount: 70.00, date: '2023-10-25 10:10', sn: 'TX20231025101000543', status: 'success', method: '支付宝' },
                    { amount: 110.00, date: '2023-10-22 14:55', sn: 'TX20231022145500129', status: 'success', method: '微信零钱' }
                ];
                
                this.recordsPerPage = 5;
                this.currentPage = 1;
                this.totalPages = Math.ceil(this.withdrawRecords.length / this.recordsPerPage);
                
                this.bindEvents();
                this.renderRecords();
                this.updatePaginationControls();

            bindEvents() {
                // 返回按钮
                document.querySelector('.nav-back').addEventListener('click', () => {
                    window.history.back();
                });
                
                // 全部提现
                document.querySelector('.all-withdraw').addEventListener('click', () => {
                    this.setAllWithdraw();
                });
                
                // 快捷金额按钮
                document.querySelectorAll('.amount-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const amount = e.target.dataset.amount;
                        this.handleQuickAmount(amount);
                    });
                });
                
                // 金额输入
                const amountInput = document.getElementById('withdraw-amount');
                amountInput.addEventListener('input', () => {
                    this.handleAmountInput();
                });
                
                amountInput.addEventListener('blur', () => {
                    this.validateAmount();
                });
                
                // 提现方式选择
                document.querySelectorAll('.method-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        this.selectMethod(e.currentTarget);
                    });
                });
                
                // 分页控制
                document.getElementById('prev-page').addEventListener('click', () => {
                    this.prevPage();
                });
                
                document.getElementById('next-page').addEventListener('click', () => {
                    this.nextPage();
                });
                
                // 提现按钮
                document.getElementById('withdraw-button').addEventListener('click', () => {
                    this.handleWithdraw();
                });
            },
            
            // 设置全部提现
            setAllWithdraw() {
                document.getElementById('withdraw-amount').value = this.currentBalance.toFixed(2);
                this.setActiveAmountBtn(document.querySelector('.amount-btn[data-amount="all"]'));
                this.hideError();
            },
            
            // 处理快捷金额选择
            handleQuickAmount(amount) {
                if (amount === 'all') {
                    document.getElementById('withdraw-amount').value = this.currentBalance.toFixed(2);
                } else {
                    document.getElementById('withdraw-amount').value = amount;
                }
                this.setActiveAmountBtn(document.querySelector(`.amount-btn[data-amount="${amount}"]`));
                this.hideError();
                this.validateAmount();
            },
            
            // 设置激活的金额按钮
            setActiveAmountBtn(btn) {
                document.querySelectorAll('.amount-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
            },
            
            // 处理金额输入
            handleAmountInput() {
                // 输入时移除所有快捷按钮的激活状态
                document.querySelectorAll('.amount-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // 实时验证金额
                this.validateAmount();
            },
            
            // 验证金额
            validateAmount() {
                const input = document.getElementById('withdraw-amount');
                const amount = parseFloat(input.value);
                
                if (isNaN(amount)) {
                    this.hideError();
                    return;
                }
                
                if (amount > this.currentBalance) {
                    this.showError();
                    return false;
                } else {
                    this.hideError();
                    return true;
                }
            },
            
            // 显示错误
            showError() {
                document.getElementById('amount-error').style.display = 'block';
            },
            
            // 隐藏错误
            hideError() {
                document.getElementById('amount-error').style.display = 'none';
            },
            
            // 选择提现方式
            selectMethod(item) {
                document.querySelectorAll('.method-item').forEach(i => {
                    i.classList.remove('active');
                });
                item.classList.add('active');
            },
            
            // 上一页
            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.renderRecords();
                    this.updatePaginationControls();
                }
            },
            
            // 下一页
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.renderRecords();
                    this.updatePaginationControls();
                }
            },
            
            // 渲染记录
            renderRecords() {
                const recordList = document.getElementById('withdraw-records');
                recordList.innerHTML = '';
                
                const startIndex = (this.currentPage - 1) * this.recordsPerPage;
                const endIndex = Math.min(startIndex + this.recordsPerPage, this.withdrawRecords.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const record = this.withdrawRecords[i];
                    const recordElement = document.createElement('div');
                    recordElement.className = 'record-item';
                    
                    // 根据支付方式选择图标
                    const methodIcon = record.method === '支付宝' ? 
                        '<i class="fab fa-alipay" style="color: #1677ff;"></i>' : 
                        '<i class="fab fa-weixin" style="color: #07c160;"></i>';
                    
                    recordElement.innerHTML = `
                        <div class="record-info">
                            <div class="record-amount">¥${record.amount.toFixed(2)}</div>
                            <div class="record-date">${record.date}</div>
                            <div class="record-method">${methodIcon} ${record.method}</div>
                            <div class="record-sn">流水号: ${record.sn}</div>
                        </div>
                        <div class="record-status status-${record.status}">
                            ${this.getStatusText(record.status)}
                        </div>
                    `;
                    
                    recordList.appendChild(recordElement);
                }
            },
            
            // 获取状态文本
            getStatusText(status) {
                switch(status) {
                    case 'success': return '已到账';
                    case 'review': return '审核中';
                    case 'failed': return '失败';
                    default: return '未知';
                }
            },
            
            // 更新分页控件
            updatePaginationControls() {
                document.getElementById('page-info').textContent = `${this.currentPage}/${this.totalPages}`;
                document.getElementById('prev-page').disabled = this.currentPage === 1;
                document.getElementById('next-page').disabled = this.currentPage === this.totalPages;
            },
            
            // 生成流水号
            generateSerialNumber() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                
                return `TX${year}${month}${day}${hours}${minutes}${seconds}${randomNum}`;
            },
            
            // 显示反馈提示
            showFeedback(message, type = 'success') {
                const toast = document.getElementById('feedback-toast');
                const icon = toast.querySelector('i');
                const messageEl = toast.querySelector('.toast-message');
                
                // 设置图标和消息
                if (type === 'success') {
                    icon.className = 'fas fa-check-circle';
                    toast.className = 'feedback-toast success';
                } else {
                    icon.className = 'fas fa-exclamation-circle';
                    toast.className = 'feedback-toast error';
                }
                
                messageEl.textContent = message;
                
                // 显示提示
                toast.classList.add('show');
                
                // 3秒后隐藏
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            },
            
            // 处理提现
            async handleWithdraw() {
                const input = document.getElementById('withdraw-amount');
                const amount = parseFloat(input.value);
                const button = document.getElementById('withdraw-button');
                const buttonText = button.querySelector('.btn-text');
                
                // 验证输入
                if (!amount || amount <= 0) {
                    this.showFeedback('请输入提现金额', 'error');
                    return;
                }
                
                if (amount > this.currentBalance) {
                    this.showFeedback('提现金额不能超过可用余额', 'error');
                    return;
                }
                
                if (amount < 1) {
                    this.showFeedback('最低提现金额为¥1.00', 'error');
                    return;
                }
                
                // 获取选中的提现方式
                const method = document.querySelector('.method-item.active .method-name').textContent;
                
                // 显示加载状态
                button.disabled = true;
                buttonText.innerHTML = '<span class="btn-loading"></span>处理中...';
                
                // 模拟API请求延迟
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 更新余额
                this.currentBalance -= amount;
                document.getElementById('current-balance').textContent = this.currentBalance.toFixed(2);
                
                // 生成流水号
                const serialNumber = this.generateSerialNumber();
                
                // 获取当前时间
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                
                // 创建新记录对象
                const newRecord = {
                    amount: amount,
                    date: `${year}-${month}-${day} ${hours}:${minutes}`,
                    sn: serialNumber,
                    status: 'review',
                    method: method
                };
                
                // 将新记录添加到数组开头
                this.withdrawRecords.unshift(newRecord);
                
                // 更新总页数
                this.totalPages = Math.ceil(this.withdrawRecords.length / this.recordsPerPage);
                
                // 如果当前不是第一页，则跳转到第一页
                if (this.currentPage !== 1) {
                    this.currentPage = 1;
                }
                
                // 重新渲染记录和更新分页控件
                this.renderRecords();
                this.updatePaginationControls();
                
                // 清空输入框
                input.value = '';
                
                // 重置快捷金额按钮
                document.querySelectorAll('.amount-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // 恢复按钮状态
                button.disabled = false;
                buttonText.textContent = '确认提现';
                
                // 显示成功提示
                this.showFeedback(`提现申请提交成功！金额：¥${amount.toFixed(2)}`);
            }
        };
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            WithdrawManager.init();
        });
    </script>
</body>
